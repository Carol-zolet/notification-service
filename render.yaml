services:
  - type: web
    name: notification-service
    env: node
    plan: free
    region: oregon
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
      npx prisma migrate deploy
      node dist/scripts/import-colaboradores.js
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
