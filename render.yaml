services:
  - type: web
    name: notification-service
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: notification-db
          property: connectionString
    autoDeploy: true

databases:
  - name: notification-db
    engine: postgres
    plan: free
    version: 15